<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Information System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
      margin-top: 60px;
    }

    h2 {
      color: #6a1b9a;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .form-control {
      border: 1px solid #ba68c8;
    }

    .form-control:focus {
      border-color: #ab47bc;
      box-shadow: 0 0 0 0.2rem rgba(186, 104, 200, 0.25);
    }

    .table thead {
      background-color: #7b1fa2;
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: #f3e5f5;
    }

    .btn-primary {
      background-color: #ab47bc;
      border: none;
    }

    .btn-primary:hover {
      background-color: #9c27b0;
    }

    .btn-warning {
      background-color: #fdd835;
      color: #000;
      border: none;
    }

    .btn-warning:hover {
      background-color: #fbc02d;
    }

    .btn-danger {
      background-color: #e91e63;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c2185b;
    }

    .modal-content {
      background-color: #f3e5f5;
      color: #4a148c;
      border-radius: 10px;
    }

    .modal-header {
      border-bottom: 1px solid #ba68c8;
    }

    .modal-footer {
      border-top: 1px solid #ba68c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üíº Employee Information System</h2>
    <div class="d-flex justify-content-between mb-4">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="üîç Search Employee..." />
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal" onclick="openAddModal()">‚ûï Add Employee</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="employeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex" />
          <div class="mb-3">
            <input type="text" id="employeeID" class="form-control" placeholder="Employee ID" required />
          </div>
          <div class="mb-3">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
          </div>
          <div class="mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" required />
          </div>
          <div class="mb-3">
            <input type="text" id="position" class="form-control" placeholder="Position" required />
          </div>
          <div class="mb-3">
            <input type="text" id="office" class="form-control" placeholder="Office" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">üíæ Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let employees = [];
    const modal = new bootstrap.Modal(document.getElementById("employeeModal"));

    function renderTable(filter = "") {
      const tbody = document.getElementById("employeeTable");
      tbody.innerHTML = "";

      employees
        .filter(emp => JSON.stringify(emp).toLowerCase().includes(filter.toLowerCase()))
        .forEach((emp, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.lastName}</td>
            <td>${emp.firstName}</td>
            <td>${emp.position}</td>
            <td>${emp.office}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" onclick="openEditModal(${index})">‚úèÔ∏è Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">üóë Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
    }

    function openAddModal() {
      document.getElementById("employeeModalLabel").innerText = "Add Employee";
      document.getElementById("employeeForm").reset();
      document.getElementById("editIndex").value = "";
      modal.show();
    }

    function openEditModal(index) {
      const emp = employees[index];
      document.getElementById("employeeModalLabel").innerText = "Edit Employee";
      document.getElementById("employeeID").value = emp.id;
      document.getElementById("lastName").value = emp.lastName;
      document.getElementById("firstName").value = emp.firstName;
      document.getElementById("position").value = emp.position;
      document.getElementById("office").value = emp.office;
      document.getElementById("editIndex").value = index;
      modal.show();
    }

    function deleteEmployee(index) {
      if (confirm("Are you sure you want to delete this employee?")) {
        employees.splice(index, 1);
        renderTable();
      }
    }

    document.getElementById("employeeForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const id = document.getElementById("employeeID").value;
      const lastName = document.getElementById("lastName").value;
      const firstName = document.getElementById("firstName").value;
      const position = document.getElementById("position").value;
      const office = document.getElementById("office").value;
      const editIndex = document.getElementById("editIndex").value;

      const newEmployee = { id, lastName, firstName, position, office };

      if (editIndex === "") {
        employees.push(newEmployee);
      } else {
        employees[editIndex] = newEmployee;
      }

      modal.hide();
      renderTable();
    });

    document.getElementById("searchInput").addEventListener("keyup", function () {
      renderTable(this.value);
    });

    renderTable();
  </script>
</body>
</html>
