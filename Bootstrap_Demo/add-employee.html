<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #9c9cf0;
        }
        h1 {
            color: #b10d0d;
        }
        .form-container {
            background-color: rgb(202, 128, 128)w
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .employee-list {
            margin-top: 30px;
        }
        .employee-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .employee-list th, .employee-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .employee-list th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>Add Employee</h1>

<div class="form-container">
    <form id="employeeForm">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="office">Office:</label>
        <input type="text" id="office" name="office" required>

        <input type="submit" value="Save Employee">
    </form>
</div>

<div class="employee-list">
    <h2>Employee List</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee records will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    // Load existing employees from localStorage
    document.addEventListener("DOMContentLoaded", loadEmployees);

    // Handle form submission
    document.getElementById("employeeForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get the values from the form
        const emp_id = document.getElementById("emp_id").value;
        const last_name = document.getElementById("last_name").value;
        const position = document.getElementById("position").value;
        const office = document.getElementById("office").value;

        // Create employee object
        const employee = {
            emp_id,
            last_name,
            position,
            office
        };

        // Save employee to local storage
        saveEmployee(employee);

        // Clear the form
        document.getElementById("employeeForm").reset();
    });

    // Function to save employee to localStorage
    function saveEmployee(employee) {
        let employees = JSON.parse(localStorage.getItem("employees")) || [];
        employees.push(employee);
        localStorage.setItem("employees", JSON.stringify(employees));

        // Reload employee list
        loadEmployees();
    }

    // Function to load employees from localStorage and display them
    function loadEmployees() {
        const employees = JSON.parse(localStorage.getItem("employees")) || [];
        const employeeTableBody = document.getElementById("employeeTable").getElementsByTagName("tbody")[0];
        
        // Clear current table rows
        employeeTableBody.innerHTML = "";

        // Add rows for each employee
        employees.forEach((employee, index) => {
            const row = employeeTableBody.insertRow();
            row.innerHTML = `
                <td>${employee.emp_id}</td>
                <td>${employee.last_name}</td>
                <td>${employee.position}</td>
                <td>${employee.office}</td>
                <td><button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button></td>
            `;
        });
    }

    // Function to delete employee from localStorage
    function deleteEmployee(index) {
        let employees = JSON.parse(localStorage.getItem("employees")) || [];
        employees.splice(index, 1); // Remove employee from array

        // Save the updated list back to localStorage
        localStorage.setItem("employees", JSON.stringify(employees));

        // Reload employee list
        loadEmployees();
    }
</script>

</body>
</html>
